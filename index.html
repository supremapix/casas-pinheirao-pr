
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casas Pinheirão - Realize o Sonho da Casa Própria</title>
    <meta name="description" content="Casas Pinheirão: Referência em casas de madeira e alvenaria sob medida com mais de 20 anos de tradição.">
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pinheirao: {
                green: '#0BB597',      
                deep: '#007C73',       
                black: '#1D1D20',      
                concrete: '#E5E5E5',   
                gray: '#707070',       
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'fade-in-down': 'fadeInDown 0.8s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'slow-zoom': 'slowZoom 20s infinite alternate',
              'bounce': 'bounce 2s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              fadeInDown: { '0%': { opacity: 0, transform: 'translateY(-20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              fadeInUp: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              slowZoom: { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(1.1)' } },
            }
          }
        }
      }
    </script>
    <style>
      .scroll-mt-header { scroll-margin-top: 100px; }
      body { font-family: 'Montserrat', sans-serif; color: #1D1D20; line-height: 1.6; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: #1D1D20; }
      .bg-concrete-pattern {
        background-color: #E5E5E5;
        background-image: radial-gradient(#707070 0.5px, transparent 0.5px);
        background-size: 20px 20px;
        opacity: 0.1;
      }
      .vertical-text { writing-mode: vertical-rl; }
      
      /* Efeitos Globais de Botões */
      button, a[class*="btn"], a[class*="bg-pinheirao-green"], a[class*="border-pinheirao-green"] {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      button:hover, a[class*="btn"]:hover, a[class*="bg-pinheirao-green"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }
      
      button:active, a[class*="btn"]:active, a[class*="bg-pinheirao-green"]:active {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      }
      
      /* Efeito de ondulação ao clicar */
      button::after, a[class*="btn"]::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255,255,255,0.5);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      
      button:active::after, a[class*="btn"]:active::after {
        width: 300px;
        height: 300px;
      }
      
      /* Animação de Scroll Reveal para Cards */
      .property-card {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }
      
      .property-card.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Hover nos Cards */
      .property-card {
        transition: all 0.3s ease;
      }
      
      .property-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      }
      
      .property-card img {
        transition: transform 0.5s ease;
      }
      
      .property-card:hover img {
        transform: scale(1.1);
      }
      
      /* Gradiente Animado para Botões CTA Principais */
      .btn-gradient {
        background: linear-gradient(45deg, #0BB597, #7c3aed);
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Acessibilidade - Foco visível */
      button:focus-visible, a:focus-visible {
        outline: 3px solid #0BB597;
        outline-offset: 2px;
      }
      
      /* Contraste WCAG AA - Textos sobre fundos escuros */
      .bg-pinheirao-black, .bg-black, [class*="bg-black"] {
        color: #FFFFFF;
      }
      
      .bg-pinheirao-black h1, .bg-pinheirao-black h2, .bg-pinheirao-black h3,
      .bg-black h1, .bg-black h2, .bg-black h3 {
        color: #FFFFFF;
        font-weight: 600;
      }
      
      .bg-pinheirao-black p, .bg-black p {
        color: #E5E5E5;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
